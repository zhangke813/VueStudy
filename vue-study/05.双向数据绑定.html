<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- vue 核心库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- vue ajax 扩展插件,用于读取服务器数据 -->
		<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>	
	</style>
	<body>
		<div id="app">
			<!-- 双向数据绑定 -->
			<input v-model="msg"/>
			<div >{{msg}}</div>
		</div>
		
		<script type="text/jscript">
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'hello world'
				}
			})
		</script>
	</body>
</html>
