<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- vue 核心库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- vue ajax 扩展插件,用于读取服务器数据 -->
		<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>
	</style>
	<body>
		<div id="app">
			<h1>简单计算器</h1>
			<div>
				<span>数值A</span>
				<span>
					<input type="text" v-model="a" />
				</span>
			</div>
			<div>
				<span>数值B</span>
				<span>
					<input type="text" v-model="b" />
				</span>
			</div>
			<div>
				<button @click="handle">计算</button>
			</div>
			<div>
				<span>计算结果:</span>
				<span v-text="result"></span>
			</div>
		</div>
		
		
		
		<script type="text/jscript">
			var vm=new Vue({
				el:'#app',
				data:{
					a:'',
					b:'',
					result:''
				},
				methods:{
					handle:function(){
						//实现计算逻辑
						this.result=parseInt(this.a)+parseInt(this.b)
					}
				}
			})
		</script>
	</body>
</html>
