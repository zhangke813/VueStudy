<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- vue 核心库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- vue ajax 扩展插件,用于读取服务器数据 -->
		<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>	
	</style>
	<body>
		<div id="app">
			<!-- 插值表达式 -->
			<div>{{msg}}</div>
			
			<!-- v-once应用场景:如果显示的信息后续不需要在修改,可以使用该标签,可以提高性能 -->
			<div v-once>{{info}}</div>
		</div>
		
		<script type="text/jscript">
			var vm=new Vue({
				
				el:'#app',//元素挂在位置,css选择器或者dom元素
				data:{//数据模型
					msg:'hello world',
					info:'nihao'
				}
			})
		</script>
	</body>
</html>
