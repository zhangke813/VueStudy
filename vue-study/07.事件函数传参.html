<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- vue 核心库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- vue ajax 扩展插件,用于读取服务器数据 -->
		<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>	
	</style>
	<body>
		<div id="app">
			<div >{{num}}</div>
			<div>
				<!-- 直接绑定函数名称 -->
				<button @click="handle1">click1</button>
				<!-- 调用函数,可以传递参数 -->
				<button @click="handle2(123,456,$event)">click2</button>
			</div>
		</div>
		
		<script type="text/jscript">
			// 事件绑定-参数传递
			//1.如果事件直接绑定函数名称,那么默认会传递事件对象作为事件函数的第一个参数
			//2.如果事件绑定函数调用,那么事件事件对象必须作为最后一个参数显示传递,并且事件对象的名称必须是固定的名称必须是$event
			var vm=new Vue({
				el:'#app',
				data:{
					num:0
				},
				methods:{
					handle2:function(p,p1,event){
						//这里的this是vue的实例对象
						console.log(p,p1)
						
						//获取事件对象
						console.log(event.target.tagName)
						//获取内容
						console.log(event.target.innerHTML)
						this.num++
					},
					handle1:function(event){
						console.log(event.target.tagName)
						console.log(event.target.innerHTML)
						this.num++
					},
				}
			})
		</script>
	</body>
</html>
