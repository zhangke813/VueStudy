<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- vue 核心库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- vue ajax 扩展插件,用于读取服务器数据 -->
		<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>	
	</style>
	<body>
		<div id="app">
			<div >{{num}}</div>
			<div>
				<!-- 事件绑定 -->
				<button v-on:click="num++">click</button>
				<button @click="num++">click1</button>
				<!-- 直接绑定函数名称 -->
				<button @click="handle">click2</button>
				<!-- 调用函数,可以传递参数 -->
				<button @click="handle()">click3</button>
			</div>
		</div>
		
		<script type="text/jscript">
			var vm=new Vue({
				el:'#app',
				data:{
					num:0
				},
				methods:{
					handle:function(){
						//这里的this是vue的实例对象
						console.log(this===vm)
						this.num++
					}
				}
			})
		</script>
	</body>
</html>
