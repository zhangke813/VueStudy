<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!-- vue 核心库 -->
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<!-- vue ajax 扩展插件,用于读取服务器数据 -->
		<script src="js/vue-resource.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<style>	
		[v-clock]{
			display: none;
		}
	</style>
	<body>
		<div id="app">
			<div v-clock>{{msg}}</div>
		</div>
		
		<script type="text/jscript">
			var vm=new Vue({
				/*v-clock用法
				 1.提供样式
				 [v-clock]{
					display: none;
				 }
				 2.在插值表达式所在的标签中添加v-clock指令
				*/
				
				// 背后原理:先通过样式隐藏内容,然后在内存中进行值的替换,,替换好之后在进行最终结果的显示
				
				el:'#app',//元素挂在位置,css选择器或者dom元素
				data:{//数据模型
					msg:'hello world',
					msg1:'<h1>HTML</<h1>'
				}
			})
		</script>
	</body>
</html>
